<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkbox İşaretleme</title>
  <style>
    /* İsteğe bağlı CSS stilleri */
    body {
      font-family: Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    button {
      padding: 10px 15px;
      font-size: 16px;
      cursor: pointer;
      margin-left: 10px;
    }
  </style>
</head>

<body>

  <input type="checkbox" id="checkbox1"> <!-- Checkbox 1 -->
  <button onclick="isaretleCheckbox('checkbox1')">Checkbox'u İşaretle</button> <!-- Buton 1 -->

  <input type="checkbox" id="checkbox2"> <!-- Checkbox 2 -->
  <button onclick="isaretleCheckbox('checkbox2')">Checkbox'u İşaretle</button> <!-- Buton 2 -->

  <script>
    function isaretleCheckbox(checkboxId) {
      var checkbox = document.getElementById(checkboxId);
      if (checkbox.checked === true) {
        checkbox.checked = false;
      } else {
        checkbox.checked = true;
      }
    }
  </script>

</body>

</html>
