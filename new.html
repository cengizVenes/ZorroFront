<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkbox İşaretleme</title>
  <link rel="stylesheet" type="text/css" href="assets/owl-carousel/assets/owl.carousel.min.css">
  <link rel="stylesheet" type="text/css" href="assets/owl-carousel/assets/owl.theme.default.min.css">
</head>

<body>
  <div class="owl-carousel">
    <div class="item"><img src="assets/images/productImg/product1.webp" alt="Image 1"></div>
    <div class="item"><img src="assets/images/productImg/product2.webp" alt="Image 2"></div>
    <div class="item"><img src="assets/images/productImg/product3.webp" alt="Image 3"></div>
  </div>
  <div>
    <img style="width: 100%;" id="activeResim" src="" alt="">
  </div>
</body>

<script src="assets/js/jquary3.7.0.js"></script>
<script src="assets/owl-carousel/owl.carousel.min.js"></script>
<script>
  $('.owl-carousel').owlCarousel({
    loop: false,
    margin: 10,
    nav: true,
    items: 1,
    onChanged: function (event) {
      var aktifResimIndex = event.item.index;
      var akfifResim = document.getElementById('activeResim');
      if (aktifResimIndex === 0) {
        akfifResim.src = "assets/images/productImg/product1.webp";
      }
      else if (aktifResimIndex === 1) {
        akfifResim.src = "assets/images/productImg/product2.webp";
      }
    }
  });
</script>

</html>
