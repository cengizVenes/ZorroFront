<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Auto Scroll Example</title>
  <style>
    /* Bu stil, otomatik kaydırma işlemi sırasında görüntülenecek bir örnek içindir */
    #scrollContainer {
      height: 300px;
      overflow: auto;
    }
  </style>
</head>
<body>

  <div id="scrollContainer">
    <!-- Otomatik kaydırma içeriği buraya eklenebilir -->
    <p>Line 1</p>
    <p>Line 2</p>
    <p>Line 3</p>
    <!-- ... -->
    <p>Line N</p>
  </div>

  <script>
    // Sayfa yüklendiğinde otomatik kaydırma başlatma
    document.addEventListener('DOMContentLoaded', function() {
      autoScroll();
    });

    function autoScroll() {
      // Otomatik kaydırma işlemi
      var scrollContainer = document.getElementById('scrollContainer');

      // İstenirse yukarı kaydırma için:
      // scrollContainer.scrollTop += 1;

      // İstenirse aşağı kaydırma için:
      // scrollContainer.scrollTop -= 1;

      // Belirli bir hızda ve yönde devam etmesi için rekürsif olarak çağırma
      setTimeout(autoScroll, 50);
    }
  </script>

</body>
</html>
