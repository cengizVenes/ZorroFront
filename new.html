<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Carousel ve Resim Değiştirme</title>
  <style>
    #carousel-container {
      width: 80%;
      margin: auto;
      overflow: hidden;
    }

    #carousel {
      display: flex;
      transition: transform 0.5s ease-in-out;
    }

    .carousel-item {
      width: 100%;
      flex: 0 0 auto;
    }

    #prev,
    #next {
      cursor: pointer;
    }

    #dynamicImage {
      width: 100%;
      max-height: 300px;
      object-fit: cover;
      margin-top: 20px;
    }
  </style>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>

  <div id="carouselExample" class="carousel slide">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img class="h-100" src="images/productImg/product1.webp" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img class="h-100" src="images/productImg/product2.webp" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img class="h-100" src="images/productImg/product3.webp" class="d-block w-100" alt="...">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>

  <button id="prev">Önceki</button>
  <button id="next">Sonraki</button>

  <img id="dynamicImage" src="" alt="Dinamik Resim">
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <script>
    const carousel = document.getElementById('carousel');
    const prevButton = document.getElementById('prev');
    const nextButton = document.getElementById('next');
    const dynamicImage = document.getElementById('dynamicImage');

    let currentIndex = 0;

    function updateCarousel() {
      const transformValue = -currentIndex * 100 + '%';
      carousel.style.transform = `translateX(${transformValue})`;

      console.log('Aktif Resim İndeksi:', currentIndex);

      switch (currentIndex) {
        case 0:
          dynamicImage.src = 'images/productImg/product1.webp';
          break;
        case 1:
          dynamicImage.src = 'images/productImg/product2.webp';
          break;
        default:
          break;
      }
    }

  </script>

</body>

</html>
